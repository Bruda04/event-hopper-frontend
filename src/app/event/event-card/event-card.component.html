<mat-card>
    <img mat-card-image src={{event.picture}}>
    <mat-card-header>
      <mat-card-title>{{event.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{event.location.address}}, {{event.location.city}}</p>
      <p>{{event.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button (click) = "viewMore(event.id)">View More</button>
    </mat-card-actions>
  </mat-card>

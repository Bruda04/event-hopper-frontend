<h2 mat-dialog-title>Edit Price</h2>

<mat-dialog-content>
  <form [formGroup]="editPriceForm">
    <div class="form-container">
      <mat-form-field appearance="fill">
        <mat-label>Base price (€)</mat-label>
        <input matInput placeholder="Enter price" name="basePrice" type="number" formControlName="basePrice" min="0"/>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Discount (%)</mat-label>
        <input matInput placeholder="Enter discount" name="discount" type="number" formControlName="discount" min="0" max="100"/>
      </mat-form-field>
    </div>
  </form>
  <p>Final price:
    <strong>
      {{(editPriceForm.value.basePrice*(1-(editPriceForm.value.discount/100))).toFixed(2)}}€
    </strong>
  </p>
</mat-dialog-content>

<mat-dialog-actions class="actions-container">
  <button mat-raised-button mat-dialog-close class="cancel-button">CANCEL</button>
  <button mat-raised-button (click)="update()" class="primary-button">SAVE</button>
</mat-dialog-actions>

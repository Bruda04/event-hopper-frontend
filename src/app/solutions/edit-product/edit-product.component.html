<h2 mat-dialog-title>Edit Product</h2>
<mat-dialog-content>
  <form [formGroup]="editProductForm">
    <div class="dialog-container">
      <!-- Left Column -->
      <div class="left-column">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Enter Product name" name="name" type="text" formControlName="name" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="Enter description" name="description" formControlName="description" maxlength="1000"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill" *ngIf="eventTypes.length != 0">
          <mat-label>Event Type</mat-label>
          <mat-select formControlName="eventTypes" multiple>
            <mat-option *ngFor="let eventType of eventTypes" [value]="eventType.id">
              {{ eventType.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- Right Column -->
      <div class="right-column">
        <div class="form-column">
          <input type="file" id="companyPictures" (change)="onProductImageSelected($event)" style="display: none;" accept="image/*" multiple />
          <button mat-raised-button class="primary-button" type="button" (click)="triggerFileInput()">
            UPLOAD PRODUCT PICTURES
          </button>

          <!-- Image Preview and Cropping Section -->
          <div class="images-preview" *ngIf="uploadedImages.length > 0">
            <div *ngFor="let image of uploadedImages; let i = index" class="single-image-preview">
              <img [src]="imageUrls[i]" alt="Product Preview {{i + 1}}" />
              <button mat-icon-button aria-label="Remove Image" class="image-close-btn" type="button" (click)="clearCompanyImage(i)">
                <mat-icon>close</mat-icon>
              </button>
            </div>
          </div>
        </div>

        <div class="checkbox-container">
          <mat-checkbox name="visible" formControlName="visible">Visible</mat-checkbox>
          <mat-checkbox name="available" formControlName="available">Available</mat-checkbox>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="actions-container">
  <button mat-raised-button mat-dialog-close class="cancel-button">CANCEL</button>
  <button mat-raised-button (click)="update()" class="primary-button">SAVE</button>
</mat-dialog-actions>

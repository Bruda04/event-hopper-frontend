<h2 mat-dialog-title>Create New Product</h2>
<mat-dialog-content>
  <form  [formGroup]="createProductForm">
    <div class="dialog-container">
      <!-- Left Column -->
      <div class="left-column">
        <mat-form-field appearance="fill" >
          <mat-label>Name</mat-label>
          <input matInput placeholder="Enter product name" name="name" type="text" formControlName="name" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="Enter description" name="description" formControlName="description" maxlength="1000"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Base price (â‚¬)</mat-label>
          <input matInput placeholder="Enter price" name="basePrice" type="number" formControlName="basePrice" min="0"/>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Discount (%)</mat-label>
          <input matInput placeholder="Enter discount" name="discount" type="number" formControlName="discount" min="0" max="100"/>
        </mat-form-field>


      </div>

      <!-- Right Column -->
      <div class="right-column">
        <div class="form-column">
          <input type="file" id="companyPictures" (change)="onServiceImageSelected($event)" style="display: none;" accept="image/*" multiple />
          <button mat-raised-button class="primary-button" type="button" (click)="triggerFileInput()">
            UPLOAD PRODUCT PICTURES
          </button>

          <!-- Image Preview and Cropping Section -->
          <div class="images-preview" *ngIf="imageUploads.length > 0">
            <div *ngFor="let image of imageUploads; let i = index" class="single-image-preview">
              <img [src]="imageUrls[i]" alt="Service Preview {{i + 1}}" />
              <button mat-icon-button aria-label="Remove Image" class="image-close-btn" type="button" (click)="clearServiceImage(i)">
                <mat-icon>close</mat-icon>
              </button>
            </div>
          </div>
        </div>

        <div class="checkbox-container">
          <mat-checkbox name="visible" formControlName="visible">Visible</mat-checkbox>
          <mat-checkbox name="available" formControlName="available">Available</mat-checkbox>
        </div>
        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
          <mat-select formControlName="category">
            <mat-option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
            </mat-option>
            <mat-option  [value]="'suggestion'">
              Suggest Category
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" *ngIf="this.createProductForm.value.category !== 'suggestion'">
          <mat-label>Event Type</mat-label>
          <mat-select formControlName="eventType" multiple>
            <mat-option *ngFor="let eventType of filteredEventTypes" [value]="eventType.id">
              {{ eventType.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" *ngIf="this.createProductForm.value.category === 'suggestion'">
          <mat-label>Category name</mat-label>
          <input matInput placeholder="Enter category name" name="categoryName" type="text" formControlName="categoryName" />
        </mat-form-field>

      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="actions-container">
  <button mat-raised-button mat-dialog-close class="cancel-button">CANCEL</button>
  <button mat-raised-button (click)="create()" class="primary-button">CREATE</button>
</mat-dialog-actions>

<div class = "header">
  <h2 class="title">My events</h2>
  <p *ngIf="myEvents.length != 0" >Check out all the amazing events you've created with EventHopper!</p>

  <div class="toolbar">

    <button mat-raised-button class="create-button" [routerLink]="'/create-event'">
      <mat-icon>add</mat-icon>
      CREATE
    </button>
  </div>
</div>

<div *ngIf="myEvents === null || myEvents === [] || myEvents.length === 0" class="no-events-block">
  <p>You have not created any events yet.</p>
</div>


<div class="row-events" *ngIf="myEvents != null  && myEvents.length != 0 && myEvents!= []">
  <div *ngFor="let event of myEvents; let i = index" class="single-card-item">
    <app-event-card [event]="event" ></app-event-card>
  </div>
</div>

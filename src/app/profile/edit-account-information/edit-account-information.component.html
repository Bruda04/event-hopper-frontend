<h2 mat-dialog-title class="dialog-title">Edit Profile</h2>

<mat-dialog-content class="dialog-content">
  <form [formGroup]="editAccountInformationForm">
    <div class="form-container">

      <mat-form-field appearance="fill">
        <mat-label>Full Name</mat-label>
        <input matInput placeholder="Full Name" formControlName="fullName" />
        <mat-error *ngIf="editAccountInformationForm.get('fullName')?.hasError('required')">Full Name is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input matInput placeholder="Phone Number" formControlName="phoneNumber" type="number" />
        <mat-error *ngIf="editAccountInformationForm.get('phoneNumber')?.hasError('minlength')">
          Phone number must be at least 8 characters
        </mat-error>
        <mat-error *ngIf="editAccountInformationForm.get('phoneNumber')?.hasError('pattern')">
          Phone number must contain only numbers
        </mat-error>
        <mat-error *ngIf="editAccountInformationForm.get('phoneNumber')?.hasError('required')">
          Phone number is required
        </mat-error>

      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Address" formControlName="address" />
        <mat-error *ngIf="editAccountInformationForm.get('address')?.hasError('required')">Address is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput placeholder="City" formControlName="city" />
        <mat-error *ngIf="editAccountInformationForm.get('city')?.hasError('required')">City is required</mat-error>
      </mat-form-field>

    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="actions-container">
  <button mat-raised-button mat-dialog-close class="cancel-button">CANCEL</button>
  <button mat-raised-button class="primary-button" (click)="onSubmit()" >SAVE CHANGES</button>
</mat-dialog-actions>

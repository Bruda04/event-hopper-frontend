<div class="component">
  <h2>Are you sure you want to approve comment?</h2>

  <h3 class="comment">{{ commentToApprove }}</h3>

  <mat-dialog-actions class="actions-container">
    <button mat-raised-button mat-dialog-close class="cancel-button">CANCEL</button>
    <button mat-raised-button (click)="onApprove()" class="primary-button">APPROVE</button>
  </mat-dialog-actions>
</div>

<div class="component">
  <h2 class="title">Manage comments</h2>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-table" matSort>
      <!-- Author Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef class="name-header" mat-sort-header> Author </th>
        <td mat-cell *matCellDef="let element" class="name-cell"> {{element.author.name + " "+ element.author.surname}} </td>
      </ng-container>

      <!-- Comment content Column -->
      <ng-container matColumnDef="commentContent">
        <th mat-header-cell *matHeaderCellDef class="name-header" mat-sort-header> Comment Content </th>
        <td mat-cell *matCellDef="let element" class="name-cell"> {{element.content}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-header"> Actions </th>
        <td mat-cell *matCellDef="let element" class="actions-cell">
          <button mat-icon-button (click)="delete(element)" [ngStyle]="{color: 'var(--error-color)'}">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button (click)="approve(element)" [ngStyle]="{color: 'var(--green-color)'}">
            <mat-icon>check</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

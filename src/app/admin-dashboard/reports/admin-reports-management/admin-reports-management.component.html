<div class="component">
  <h2 class="title">Manage reports</h2>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-table" matSort>
      <!-- Reporter Column -->
      <ng-container matColumnDef="reporter">
        <th mat-header-cell *matHeaderCellDef class="name-header" mat-sort-header> Reporter </th>
        <td mat-cell *matCellDef="let element" class="name-cell"> {{element.reporter.email}} </td>
      </ng-container>

      <!-- Reported Column -->
      <ng-container matColumnDef="reported">
        <th mat-header-cell *matHeaderCellDef class="name-header" mat-sort-header> Reported </th>
        <td mat-cell *matCellDef="let element" class="name-cell"> {{element.reported.email}} </td>
      </ng-container>

      <!-- Reason Column -->
      <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef class="name-header" mat-sort-header> Reason for reporting </th>
        <td mat-cell *matCellDef="let element" class="name-cell"> {{element.reason}}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-header"> Actions </th>
        <td mat-cell *matCellDef="let element" class="actions-cell">
          <button mat-icon-button (click)="delete(element)" [ngStyle]="{color: 'var(--red-color)'}">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button (click)="suspend(element)" [ngStyle]="{color: 'var(--green-color)'}">
            <mat-icon>check</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

<div class="component">
  <h2>Are you sure you want to suspend user?</h2>

  <h3 class="user">{{ reportedUser }}</h3>

  <mat-dialog-actions class="actions-container">
    <button mat-raised-button mat-dialog-close class="cancel-button">CANCEL</button>
    <button mat-raised-button (click)="onSuspend()" class="primary-button">SUSPEND</button>
  </mat-dialog-actions>
</div>

<div class="component">
  <h2 mat-dialog-title>Choose fitting category <br> for <b>{{ data.product.name }}</b></h2>


  <mat-dialog-content>
    <form [formGroup]="editProductsCategoryForm">
      <div class="form-container">
        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
          <mat-select formControlName="category">
            <mat-option *ngFor="let category of data.categories" [value]="category.id">
              {{ category.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions class="actions-container">
    <button mat-raised-button mat-dialog-close class="cancel-button">CANCEL</button>
    <button mat-raised-button (click)="onSave()" class="primary-button">SAVE</button>
  </mat-dialog-actions>
</div>

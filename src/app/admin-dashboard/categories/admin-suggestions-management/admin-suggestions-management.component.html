<div class="component">
  <h2 class="title">Manage category suggestions</h2>

  <div class="table-container mat-elevation-z8">
    <table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-table" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="name-header" mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element" class="name-cell"> {{element.name}} </td>
      </ng-container>

      <!-- For Product Column -->
      <ng-container matColumnDef="forProduct">
        <th mat-header-cell *matHeaderCellDef class="name-header" mat-sort-header> For Product </th>
        <td mat-cell *matCellDef="let element" class="name-cell"> {{element.name}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-header"> Actions </th>
        <td mat-cell *matCellDef="let element" class="actions-cell">
          <button mat-icon-button (click)="edit(element)" [ngStyle]="{color: 'var(--primary-color)'}">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="approve(element)" [ngStyle]="{color: 'var(--green-color)'}">
            <mat-icon>check</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

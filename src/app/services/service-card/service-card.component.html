<mat-card>
    <img mat-card-image src="https://via.placeholder.com/300x200">
    <mat-card-header>
      <mat-card-title>{{service.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{service.category.name}}</p>
      <p>{{service.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button>View More</button>
    </mat-card-actions>
  </mat-card>
